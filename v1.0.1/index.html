<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="jquery.min.js"></script>
    <script src="LunarDate.min.js"></script>
</head>

<body>
<form action="#">
    <table>
        <tr>
            <td>开始时间：<input id="start" type="text"/> </td>
            <td>结束时间：<input id="end" type="text"/></td>
        </tr>
    </table>
</form>
</table>
<script>
    $(function(){
        $("#start").LunarInitDateInit();
        $("#end").LunarInitDateInit({
            'start':2010,
            'end':2020
        });
    });
</script>
</body>
</HTML>
